<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - My Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure sharp corners and smooth transitions */
        .grid img {
            transition: transform 0.3s ease-in-out;
        }

        .grid img:hover {
            transform: scale(1.03);
            z-index: 10;
        }

        #preview-img {
            max-width: 90vw;
            max-height: 90vh;
        }

        /* Specific styles for the logo to be larger */
        .logo-container {
            grid-column: span 2;
            grid-row: span 2;
        }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <main class="container mx-auto p-4">

        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-8 text-center tracking-tight">My Portfolio</h1>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">

            <div class="logo-container">
                <img src="artworks/logo.png" alt="Logo" class="w-full h-full object-cover cursor-pointer hover:opacity-80" onclick="openPreview(this)">
            </div>

            <img src="artworks/art1.jpg" alt="Artwork 1" class="w-full aspect-square object-cover cursor-pointer hover:opacity-80" onclick="openPreview(this)">
            <img src="artworks/art2.jpg" alt="Artwork 2" class="w-full aspect-square object-cover cursor-pointer hover:opacity-80" onclick="openPreview(this)">
            <img src="artworks/art3.jpg" alt="Artwork 3" class="w-full aspect-square object-cover cursor-pointer hover:opacity-80" onclick="openPreview(this)">
            <img src="artworks/art4.jpg" alt="Artwork 4" class="w-full aspect-square object-cover cursor-pointer hover:opacity-80" onclick="openPreview(this)">
            <img src="artworks/art5.jpg" alt="Artwork 5" class="w-full aspect-square object-cover cursor-pointer hover:opacity-80" onclick="openPreview(this)">

            <img src="artworks/art6.jpg" alt="Artwork 6" class="w-full aspect-square object-cover cursor-pointer hover:opacity-80" onclick="openPreview(this)">
            <img src="artworks/art7.jpg" alt="Artwork 7" class="w-full aspect-square object-cover cursor-pointer hover:opacity-80" onclick="openPreview(this)">
            <img src="artworks/art8.jpg" alt="Artwork 8" class="w-full aspect-square object-cover cursor-pointer hover:opacity-80" onclick="openPreview(this)">

        </div>

    </main>

    <div id="preview" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
        <span class="absolute top-4 right-4 text-white text-3xl sm:text-4xl cursor-pointer p-2 rounded-full hover:bg-white hover:bg-opacity-10 transition-colors" onclick="closePreview()">&times;</span>
        <img id="preview-img" src="" class="max-w-[90vw] max-h-[90vh] object-contain" alt="Preview">
    </div>

    <script>
        function openPreview(img) {
            document.getElementById('preview-img').src = img.src;
            document.getElementById('preview').classList.remove('hidden');
            // Optional: Hide scrollbar when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closePreview() {
            document.getElementById('preview').classList.add('hidden');
            // Optional: Restore scrollbar
            document.body.style.overflow = '';
        }
    </script>

</body>
</html>
