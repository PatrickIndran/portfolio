<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      background-color: #000; /* OLED black */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .grid img {
      width: 100%;
      height: auto;
      display: block;
      background: #111;
    }

    .square {
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="grid" id="gallery"></div>

  <script>
    // GitHub raw content URL for your artworks folder
    const baseURL = "https://raw.githubusercontent.com/USERNAME/REPO/main/artworks/";

    // List your artworks manually here (GitHub can't auto list a folder)
    const artworks = [
      "art1.jpg",
      "art2.jpg",
      "art3.png",
      "art4.jpg",
      "art5.jpg"
    ];

    const gallery = document.getElementById("gallery");

    artworks.forEach(file => {
      const img = document.createElement("img");
      img.src = baseURL + file;
      img.alt = file;
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
