<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">

<div class="grid grid-cols-3 gap-2 p-4">
  <img src="artworks/logo.png" class="col-span-2 row-span-2 w-full object-cover cursor-pointer" onclick="openPreview(this)">
  <img src="artworks/art1.jpg" class="w-full aspect-square object-cover cursor-pointer" onclick="openPreview(this)">
  <img src="artworks/art2.jpg" class="w-full aspect-square object-cover cursor-pointer" onclick="openPreview(this)">
  <img src="artworks/art3.jpg" class="w-full aspect-square object-cover cursor-pointer" onclick="openPreview(this)">
  <img src="artworks/art4.jpg" class="w-full aspect-square object-cover cursor-pointer" onclick="openPreview(this)">
  <img src="artworks/art5.jpg" class="w-full aspect-square object-cover cursor-pointer" onclick="openPreview(this)">
</div>

<div id="preview" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
  <span class="absolute top-5 right-5 text-white text-4xl cursor-pointer" onclick="closePreview()">&times;</span>
  <img id="preview-img" src="" class="max-w-[90%] max-h-[90%]" alt="Preview">
</div>

<script>
  function openPreview(img) {
    document.getElementById('preview-img').src = img.src;
    document.getElementById('preview').classList.remove('hidden');
  }

  function closePreview() {
    document.getElementById('preview').classList.add('hidden');
  }
</script>

</body>
</html>
